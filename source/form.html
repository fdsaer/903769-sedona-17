<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav  main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__menu cite-list">
          <li class="cite-list__item">
            <a class="cite-list__link" href="index.html">Главная</a>
          </li>
          <li class="cite-list__item">
            <a class="cite-list__link" href="photo.html">Фото и видео</a>
          </li>
          <li class="cite-list__item cite-list__item--active">
            <a class="cite-list__link" href="#">Форма отзыва</a>
          </li>
          <li class="cite-list__item">
            <a class="cite-list__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          </li>
        </ul>
        <a class="cite-list__logo" href="index.html">
          <img class="cite-list__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Седона">
        </a>
      </nav>
      <img class="page-header__slogan" src="img/text-sedona.svg" width="282" height="80" alt="Welcome to the gergeus Sedona">
    </header>
    <footer class="page-footer">
      <p class="page-footer__hashtag"><strong>#visitsedona</strong></p>
      <ul class="page-footer__social social-links">
        <li class="social-links__item">
          <a class="social-links__link" href="https://twitter.com/htmlacademy_ru">
            <span class="visually-hidden">twitter</span>
            <img class="social-links__image" src="../img/icon-twitter.svg" width="" height="">
          </a>
        </li>
        <li class="social-links__item">
          <a class="social-links__link" href="https://www.facebook.com/htmlacademy">
            <span class="visually-hidden">facebook</span>
            <img class="social-links__image" src="../img/icon-facebook.svg" width="" height="">
          </a>
        </li>
        <li class="social-links__item">
          <a class="social-links__link" href="https://www.youtube.com/user/htmlacademyru">
            <span class="visually-hidden">youtube</span>
            <img class="social-links__image" src="../img/icon-youtube.svg" width="" height="">
          </a>
        </li>
      </ul>
      <p class="page-footer__copyrights copyrights">
        <b class="copyrights__text">Разработано</b
        ><a class="copyrights__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyrights__author-name visually-hidden">HTML Academy</span>
          <img class="copyrights__image" src="../img/logo-htmlacademy.svg" width="" height="">
        </a>
      </p>
    </footer>
    <script>
      var mainMenu = document.querySelector('.main-nav--nojs');
      var menuToggle = mainMenu.querySelector('.main-nav__toggle');
      var menuClosed = true;
      mainMenu.classList.remove('main-nav--nojs');
      menuToggle.addEventListener('click', function () {
        if (menuClosed) {
          mainMenu.classList.remove('main-nav--closed');
          mainMenu.classList.add('main-nav--opened');
          menuClosed = false;
        } else {
          mainMenu.classList.remove('main-nav--opened');
          mainMenu.classList.add('main-nav--closed');
          menuClosed = true;
        }
      });
    </script>
  </body>
</html>
